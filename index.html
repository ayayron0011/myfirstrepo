  <script>
    function myFunc(arg1, arg2) {
      const sum = arg1 + arg2;
      return sum;
    }

    const num1 = 1;
    const num2 = 4;
    const output = myFunc(num1, num2);
    console.log(`The sum of ${ num1 } and ${ num2 } is ${ output }`);
